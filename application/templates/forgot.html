<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/anime.css') }}">
</head>
<body class="anime-page">
    <div class="anime-wrap">
        <header class="anime-header">
            <div>
                <div class="anime-brand">Password Recovery</div>
                <div class="anime-sub">Quên mật khẩu</div>
            </div>
            <div class="anime-actions">
                <a href="/" class="anime-link">Login</a>
                <a href="/register" class="anime-link">Register</a>
            </div>
        </header>

        <div class="center-form">
            <div class="form-card">
                <h3 style="margin-top:0;color:var(--accent1)">Khôi phục mật khẩu</h3>
                <p class="message anime-sub">{{ Message }}</p>
                <form action="/api/forgot" method="POST">
                    <label for="username">Tên đăng nhập hoặc Email</label>
                    <input type="text" id="username" name="username" required>

                    <div style="margin-top:10px">
                        <button type="submit" class="submit">Khôi phục mật khẩu</button>
                    </div>
                </form>
                <p style="margin-top:10px" class="anime-sub">Chưa có tài khoản? <a href="/register">Đăng ký tại đây</a></p>
            </div>
        </div>
    </div>
</body>
</html>
