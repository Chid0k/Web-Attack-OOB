<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/anime.css') }}">
    </head>
<body class="anime-page">
    <div class="anime-wrap">
        <header class="anime-header">
            <div>
                <div class="anime-brand">Registration</div>
                <div class="anime-sub">Create an account</div>
            </div>
            <div class="anime-actions">
                <a href="/" class="anime-link">Login</a>
            </div>
        </header>

        <div class="center-form">
            <div class="form-card">
                <p class="message anime-sub">{{ Message }}</p>
                <form action="/api/register" method="POST">
                    <label for="name">Họ và tên</label>
                    <input type="text" id="name" name="name" required>

                    <label for="account">Tên đăng nhập</label>
                    <input type="text" id="account" name="account" required>

                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <div style="margin-top:10px">
                        <button type="submit" class="submit">Register</button>
                    </div>
                </form>
                <p style="margin-top:10px" class="anime-sub">Bạn đã có tài khoản? <a href="/">Đăng nhập ngay</a></p>
            </div>
        </div>
    </div>
</body>
</html>
